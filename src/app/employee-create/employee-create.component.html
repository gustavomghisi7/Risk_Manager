<!--este é nosso componente de criação de registros-->
<div class = "container custom-container">
    <div class = "col-md-12">
        <h3 class = "mb-3 text-center">Criar Registro</h3>

        <!--criar o formulário-->
        <div class = "form-group">
            <input type = "text" [(ngModel)] = "employeeDetails.name" class = "form-control" placeholder = "Nome" />
        </div>

        <div class = "form-group">
            <input type = "email" [(ngModel)] = "employeeDetails.email" class = "form-control" placeholder = "Email" />
        </div>

        <div class = "form-group">
            <input type = "text" [(ngModel)] = "employeeDetails.phone" class = "form-control" placeholder = "Telefone" />
        </div>

        <button class = "btn btn-success btn-lg btn-block" (click) = "addEmployee()">Criar Registro</button>
    </div>
</div>
